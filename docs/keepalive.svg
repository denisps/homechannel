<svg width="600" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Components -->
  <text x="80" y="20" font-family="monospace" font-size="14" font-weight="bold">Server</text>
  <line x1="100" y1="30" x2="100" y2="220" stroke="#333" stroke-width="2" />
  
  <text x="420" y="20" font-family="monospace" font-size="14" font-weight="bold">Coordinator</text>
  <line x1="460" y1="30" x2="460" y2="220" stroke="#333" stroke-width="2" />
  
  <!-- Ping message -->
  <line x1="100" y1="60" x2="460" y2="60" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="180" y="50" font-family="monospace" font-size="12" fill="#333">ping (no payload)</text>
  <text x="180" y="75" font-family="monospace" font-size="11" fill="#0066cc">every 30s</text>
  
  <text x="480" y="65" font-family="monospace" font-size="11" fill="#0066cc">Update timestamp</text>
  
  <!-- Heartbeat message -->
  <line x1="100" y1="130" x2="460" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="180" y="120" font-family="monospace" font-size="12" fill="#333">heartbeat (AES-GCM)</text>
  <text x="180" y="145" font-family="monospace" font-size="11" fill="#0066cc">every 10 min</text>
  
  <!-- Processing -->
  <text x="480" y="150" font-family="monospace" font-size="11" fill="#0066cc">Decrypt & verify</text>
  <text x="480" y="170" font-family="monospace" font-size="11" fill="#0066cc">Update challenge</text>
</svg>
